// === Marker pour localisation GPS en direct ===
var liveDivIcon = L.divIcon({
    html: '<div style="font-weight:bold; color:green; font-size:12pt;"></div>',
    className: "empty"
});

// Position initiale (par dfaut, tu peux changer)
var liveMarker = L.marker([35.454, -6.034], { icon: liveDivIcon }).addTo(map);

// Fonction pour mettre  jour la position GPS
function updateGPS(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    liveMarker.setLatLng([lat, lng]);
    // Dcommenter la ligne suivante si tu veux recentrer la carte sur la position
    // map.setView([lat, lng], 16);
}

// Activation de la golocalisation en direct
if (navigator.geolocation) {
    navigator.geolocation.watchPosition(updateGPS, function(err){
        console.error("Erreur golocalisation : ", err);
    }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
    });
} else {
    alert("La golocalisation n'est pas supporte par ce navigateur.");
}
